<div class="navbar bg-base-100 shadow-md px-4">
  <!-- Start: Logo -->
  <div class="navbar-start">
    <a class="btn btn-ghost text-xl" routerLink="/">
      <div class="border bg-secondary p-2 rounded-xl">
        <img ngSrc="/assets/sr_logo_tp_bckg.png" alt="SmartRoute" class="h-10 w-auto" height="500" width="500">
      </div>
    </a>
  </div>

  <!-- Center: Navigation Menu -->
  <div class="navbar-center">
    <ul class="menu menu-horizontal px-1 space-x-4">
      <li><a routerLink="/">Accueil</a></li>
      <li>
        <details>
          <summary>Services</summary>
          <ul class="z-30 bg-white shadow-md rounded-md p-2">
            <li><a routerLink="/services">Tous</a></li>
          </ul>
        </details>
      </li>

      <li><a routerLink="/tarifs">Tarifs</a></li>

      <li>
        <details>
          <summary>Ressources</summary>
          <ul class="z-30 bg-white shadow-md rounded-md p-2">
            <li><a routerLink="/resources">Tous</a></li>
            <li><a routerLink="/resources">Tous</a></li>
          </ul>
        </details>
      </li>

    </ul>
  </div>



  <!-- End: User & Cart Icons -->
  <div class="navbar-end flex items-center space-x-4">
    <button (click)="toggleTheme()" class="p-2 rounded-md bg-gray-200 dark:bg-gray-800">
      <fa-icon *ngIf="isDarkMode" [icon]="['fas', 'sun']" size="lg" class="text-yellow-400"></fa-icon>
      <fa-icon *ngIf="!isDarkMode" [icon]="['fas', 'moon']" size="lg" class="text-blue-400"></fa-icon>
    </button>
    <!-- User Dropdown -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="cursor-pointer">
        <fa-icon [icon]="['fas', 'user-plus']" class="text-gray-700 hover:text-primary"></fa-icon>
      </div>
      <ul class="dropdown-content menu bg-white shadow-lg rounded-box z-10 w-40 p-2">
        <li><button class="text-sm hover:bg-gray-200 rounded-md px-2 py-1">Se connecter</button></li>
      </ul>
    </div>

    <!-- Sign-in -->
    <a routerLink="/sign_in" class="cursor-pointer">
      <fa-icon [icon]="['fas', 'sign-in-alt']" class="text-gray-700 hover:text-primary"></fa-icon>
    </a>
  </div>
</div>
