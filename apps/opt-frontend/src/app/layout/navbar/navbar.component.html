<div class="navbar bg-base-100 shadow-md px-4">
  <!-- Start: Logo -->
  <div class="navbar-start">
    <a class="btn btn-ghost text-xl" routerLink="/">
      <div class="border bg-secondary p-2 rounded-xl">
        <img src="../../../assets/opt.jpg" alt="OptiRoute Logo" class="h-10 w-auto">
      </div>
    </a>
  </div>

  <!-- Center: Navigation Menu -->
  <div class="navbar-center">
    <ul class="menu menu-horizontal px-1 space-x-4">
      <li><a routerLink="/">Accueil</a></li>
      <li>
        <details>
          <summary>Produits</summary>
          <ul class="z-30 bg-white shadow-md rounded-md p-2">
            <li><a routerLink="/products">Tous</a></li>
          </ul>
        </details>
      </li>
      <li>
        <details>
          <summary>Admin</summary>
          <ul class="z-30 bg-white shadow-md rounded-md p-2">
            <li><a routerLink="/admin">Gestion</a></li>
          </ul>
        </details>
      </li>
    </ul>
  </div>

  <!-- End: User & Cart Icons -->
  <div class="navbar-end flex items-center space-x-4">
    <!-- User Dropdown -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="cursor-pointer">
        <fa-icon [icon]="['fas', 'user']" class="text-gray-700 hover:text-primary"></fa-icon>
      </div>
      <ul class="dropdown-content menu bg-white shadow-lg rounded-box z-10 w-40 p-2">
        <li><button class="text-sm hover:bg-gray-200 rounded-md px-2 py-1">Se connecter</button></li>
      </ul>
    </div>

    <!-- Cart Icon -->
    <a routerLink="/cart" class="cursor-pointer">
      <fa-icon [icon]="['fas', 'cart-shopping']" class="text-gray-700 hover:text-primary"></fa-icon>
    </a>
  </div>
</div>
