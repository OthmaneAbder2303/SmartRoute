<!-- Conteneur principal -->
<div class="flex justify-center items-center min-h-screen bg-white">
  <!-- Logo en haut à gauche -->
  <div class="absolute top-4 left-8">
    <a href="/">
      <img src="assets/logo_zoomed.png" alt="Logo" class="h-16" />
    </a>
  </div>

  <!-- Conteneur principal (centré) -->
  <div class="p-6 w-full max-w-2xl">
    <!-- Titre et lien "S'inscrire" -->
    <div class="flex flex-col items-center mb-6">
      <h2 class="text-3xl font-extrabold text-center text-black uppercase mb-2">Se connecter</h2>
      <p class="text-gray-600 text-sm">
        Vous n'avez pas de compte ?
        <a routerLink="/signup" class="text-orange-500 hover:text-orange-600 hover:underline">S'inscrire</a>
      </p>
    </div>

    <!-- Conteneur principal avec deux colonnes -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-6">
      <!-- Colonne gauche : Formulaire -->
      <div class="w-full md:w-1/2">
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-1">E-mail</label>
            <input
              id="email"
              type="email"
              [(ngModel)]="credentials.email"
              name="email"
              required
              placeholder="Entrez votre e-mail"
              class="w-full py-1 bg-white border-b-2 border-gray-200 focus:outline-none focus:border-orange-500 text-black placeholder-gray-300 transition duration-300"
              (ngModelChange)="onEmailChange()"
            />
          </div>

          <!-- Mot de passe -->
          <div class="mb-6">
            <label for="password" class="block text-gray-700 font-semibold mb-1">Mot de passe</label>
            <input
              id="password"
              type="password"
              [(ngModel)]="credentials.password"
              name="password"
              required
              placeholder="Entrez votre mot de passe"
              class="w-full py-1 bg-white border-b-2 border-gray-200 focus:outline-none focus:border-orange-500 text-black placeholder-gray-300 transition duration-300"
            />
          </div>

          <!-- Bouton Se connecter -->
          <div class="flex justify-center mt-4">
            <button
              type="submit"
              [disabled]="!loginForm.form.valid || emailMismatch"
              class="py-2 px-6 bg-white border border-orange-500 text-orange-500 font-semibold rounded-full hover:bg-orange-500 hover:text-white transition duration-300 disabled:border-gray-400 disabled:text-gray-400 disabled:cursor-not-allowed text-base"
            >
              Se connecter
            </button>
          </div>
        </form>
      </div>

      <!-- Séparateur "ou" -->
      <div class="hidden md:block text-black">ou</div>

      <!-- Colonne droite : Boutons sociaux -->
      <div class="w-full md:w-1/2 flex flex-col items-center space-y-4">
        <button
          class="flex items-center py-2 px-4 w-full max-w-xs bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition duration-300"
          (click)="loginWithGoogle()"
        >
          <img src="https://www.google.com/favicon.ico" alt="Google Icon" class="w-5 h-5 mr-2" />
          <span class="text-gray-700 font-semibold">Continuer avec Google</span>
        </button>

        <button
          class="flex items-center py-2 px-4 w-full max-w-xs bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition duration-300"
          (click)="loginWithGithub()"
        >
          <img src="https://www.github.com/favicon.ico" alt="Github Icon" class="w-5 h-5 mr-2" />
          <span class="text-gray-700 font-semibold">Continuer avec Github</span>
        </button>
      </div>
    </div>

    <!-- Mention légale -->
    <div class="mt-10 text-center text-gray-500 text-xs">
      <p>
        <a href="/terms" class="text-orange-500 hover:text-orange-600 hover:underline">Conditions d'utilisation</a>
        <a href="/privacy" class="text-orange-500 hover:text-orange-600 hover:underline"> Politique de confidentialité</a>.<br>
        Ce site est protégé par reCAPTCHA Enterprise. La
        <a href="https://policies.google.com/privacy" target="_blank" class="text-orange-500 hover:text-orange-600 hover:underline">Politique de confidentialité</a>
        et les
        <a href="https://policies.google.com/terms" target="_blank" class="text-orange-500 hover:text-orange-600 hover:underline">Conditions d'utilisation</a>
        de Google s'appliquent.
      </p>
    </div>
  </div>
</div>
