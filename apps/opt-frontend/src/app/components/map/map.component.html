<div class="map-container w-full p-4 mt-24 flex flex-col items-center bg-white  ">
  <div class="relative flex flex-col lg:flex-row items-center gap-6 border-4 border-black w-full max-w-6xl h-auto p-4 rounded-lg shadow-lg shadow-2xl">
    <div class="flex flex-col w-full lg:w-1/3">
      <input class="text-black h-12 rounded-lg p-2 border border-gray-300 shadow-sm  bg-white mb-4 placeholder-orange-400" type="text" #searchInput placeholder="Search for a place"/>
      <button (click)="searchLocation(searchInput.value)" class="text-black font-semibold bg-orange-500 h-12 rounded-lg hover:bg-orange-700 dark:hover:text-white">Search</button>
      <button (click)="getPosition()" class=" mt-4 text-black font-semibold bg-orange-500 h-12 rounded-lg hover:bg-orange-700 dark:hover:text-white">show my position</button>
    </div>
    <div class="w-full lg:w-2/3">
      <div id="map" class="rounded-lg border-2 border-black aspect-[4/3] w-full overflow-hidden"></div>
    </div>


  </div>
</div>
