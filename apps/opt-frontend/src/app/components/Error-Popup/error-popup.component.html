<div *ngIf="internalVisible" 
         class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-30">
      <div class="bg-white rounded-lg shadow-xl p-6 max-w-md mx-auto animate-fade-in">
        <div class="flex items-start justify-between mb-4">
          <div class="flex items-center text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h3 class="text-lg font-medium">Error</h3>
          </div>
          <button 
            class="text-gray-500 hover:text-gray-700 focus:outline-none" 
            (click)="closePopup()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <p class="text-gray-600">{{ message }}</p>
        <div class="mt-6 flex justify-end">
          <button 
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors"
            (click)="closePopup()">
            Close
          </button>
        </div>
      </div>
    </div>
